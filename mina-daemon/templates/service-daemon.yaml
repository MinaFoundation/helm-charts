---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  {{- if .Values.node.exposeP2P }}
  annotations:
    service.beta.kubernetes.io/aws-loadbalancer-type: external
    service.beta.kubernetes.io/aws-loadbalancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-loadbalancer-scheme: internet-facing
  {{- end }}
spec:
  {{- if .Values.node.loadBalancerIP }}
  type: LoadBalancer
  {{- if not (eq .Values.node.loadBalancerIP "auto") }}
  loadBalancerIP: {{ .Values.node.loadBalancerIP }}
  {{- end }}
  {{- else }}
  type: ClusterIP
  {{- end }}
  # We want all pods to have their addresses published for the sake of the
  # other testnet pods even before they're ready, since they
  # have to be able to talk to each other in order to become ready.
  publishNotReadyAddresses: true
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: tcp-p2p
      port: {{ .Values.node.ports.p2p }}
      targetPort: external-port
