# Default values for delegation-program-leaderboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- The release name override
nameOverride: ""
# -- The full release name override
fullnameOverride: ""

ingress:
  # -- Whether to create an Ingress
  enabled: false
  # -- The Ingress Class Name to use
  className: ""
  # -- The Ingress Annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- A list of DNS names to create for leaderboard service
  hosts:
    - host: chart-example.local
  # -- The TLS configuration
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

delegationProgramDB:
  # -- Delegation Program Database Host
  host: "localhost"
  # -- Delegation Program Database Port
  port: "5432"
  # -- Delegation Program Database User
  user: "postgres"
  # -- Delegation Program Database Password
  password: "postgres"
  # -- Delegation Program Database Name
  name: "postgres"

# -- configuration options for leaderboard web deployment
leaderboardWeb:
  # -- The number of replicas
  replicaCount: 1

  image:
    # -- The repository of the image
    repository: 673156464838.dkr.ecr.us-west-2.amazonaws.com/delegation-program-leaderboard
    # -- The pullPolicy used when pulling the image
    pullPolicy: IfNotPresent
    # -- The tag of the image. Overrides the image tag whose default is the chart appVersion.
    tag: "2.1.0"

  # -- The secrets used to pull the image
  imagePullSecrets: []

  # -- Annotations to add to the pods
  podAnnotations: {}

  # -- The Pod Security Context
  podSecurityContext: {}
    # fsGroup: 2000

  # -- The Security Context
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    # -- The type of service to create
    type: ClusterIP
    # -- The port of the service
    port: 80

  # -- Extra Environment Variables
  extraEnvVars: {}
    # See Application's README(or source code).
    # - name: FOO
    #   value: FOO
    # - name: BAR
    #   valueFrom:
    #     secretKeyRef:
    #       name: mySecret
    #       key: bar  offline:

  # -- Resource limitations for the pods
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    # -- Whether to enable autoscaling
    enabled: false
    # -- The minimum number of pods
    minReplicas: 1
    # -- The maximum number of pods
    maxReplicas: 100
    # -- The metrics to use for autoscaling
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # -- Node selector labels
  nodeSelector: {}

  # -- Tolerations
  tolerations: []

  # -- Affinity rules
  affinity: {}

# -- configuration options for leaderboard api deployment
leaderboardApi:
  # -- Swagger host URL
  swaggerUrl: "localhost:5000"

  # -- Application cache timeout in seconds
  cacheTimeout: 300

  # -- A path to an application log file
  logFile: ./application.log

  # -- The number of replicas
  replicaCount: 1

  image:
    # -- The repository of the image
    repository: 673156464838.dkr.ecr.us-west-2.amazonaws.com/delegation-program-leaderboard-api
    # -- The pullPolicy used when pulling the image
    pullPolicy: IfNotPresent
    # -- The tag of the image. Overrides the image tag whose default is the chart appVersion.
    tag: "2.1.0"

  # -- The secrets used to pull the image
  imagePullSecrets: []

  # -- Annotations to add to the pods
  podAnnotations: {}

  # -- The Pod Security Context
  podSecurityContext: {}
    # fsGroup: 2000

  # -- The Security Context
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    # -- The type of service to create
    type: ClusterIP
    # -- The port of the service
    port: 5000

  # -- Extra Environment Variables
  extraEnvVars: {}
    # See Application's README(or source code).
    # - name: FOO
    #   value: FOO
    # - name: BAR
    #   valueFrom:
    #     secretKeyRef:
    #       name: mySecret
    #       key: bar  offline:

  # -- Resource limitations for the pods
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # -- Node selector labels
  nodeSelector: {}

  # -- Tolerations
  tolerations: []

  # -- Affinity rules
  affinity: {}
