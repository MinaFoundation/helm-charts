---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            {{- if .Values.deployment.secrets.credentialFile.path }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: {{ .Values.deployment.secrets.credentialFile.path }}
            {{- end }}
            {{- if .Values.deployment.test.enabled }}
            - name: TEST
              value: {{ .Values.deployment.test.enabled | quote }}
            {{- end }}
            {{- if .Values.deployment.network.name }}
            - name: NETWORK
              value: {{ .Values.deployment.network.name | quote }}
            {{- end }}
          volumeMounts:
            {{- with .Values.deployment.secrets.credentialFile }}
            - name:  {{ .releaseName }}-credential-file
              mountPath: {{ .dir | quote }}
            {{- end }}
      volumes:
        {{- with .Values.deployment.secrets.credentialFile }}
        - name: {{ .releaseName }}-credential-file
          secret:
            secretName: {{ .releaseName }}
            defaultMode: 0600
            items:
              - key: {{ .name }}
                path: {{ .name }}.json
        {{- end }}
