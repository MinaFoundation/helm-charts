# Default values for minametrix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- The number of replicas
replicaCount: 1

image:
  # -- The repository of the image
  repository: 673156464838.dkr.ecr.us-west-2.amazonaws.com/minametrix
  # -- The pullPolicy used when pulling the image
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0-aec2116"

# -- The secrets used to pull the image
imagePullSecrets: []
# -- The release name override
nameOverride: ""
# -- The full release name override
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  name: ""

# -- Annotations to add to the pods
podAnnotations: {}

# -- The Pod Security Context
podSecurityContext: {}
  # fsGroup: 2000

# -- Security Context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Admin Password
admin_password: "minametrix"
# -- API Tokens
api_tokens: ""
# -- Is Local
is_local: false
# -- Session Secret
session_secret: "minametrix"
# -- Web Concurrency
web_concurency: 2
# -- Mongo Connection String
mongo_connection_string: ""
# -- Search Timestamps
search_timestamp: "1697711276493"
# -- Previous Search Timestamps
previous_search_timestamp: "1697711276493"

# -- Extra environment variables
extraEnvVars: {}
  # - name: FOO
  #   value: FOO
  # - name: BAR
  #   valueFrom:
  #     secretKeyRef:
  #       name: mySecret
  #       key: bar

service:
  # -- The service type
  type: ClusterIP
  # -- The service port
  port: 3000

ingress:
  # -- Enable Ingress
  enabled: false
  # -- Ingress Class Name
  className: ""
  # -- Ingress Annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- Ingress Hosts
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # -- TLS configuration
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Resource limitations for the pods
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Node selector labels
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

persistence:
  # -- Enable persistence using Persistent Volume Claims
  enabled: true
  # -- The storage class of the Persistent Volume Claim
  storageClass: ebs-gp3-encrypted
  # -- The access mode of the Persistent Volume Claim
  accessMode: ReadWriteOnce
  # -- The size of the Persistent Volume Claim
  size: 1Gi
  # -- Annotations to add to the Persistent Volume Claim
  annotations: {}

mongodb:
  # -- Enable MongoDB
  enabled: true
